<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caro Game</title>
</head>

<body>
    <h3>Caro Game Simple</h3>
    <p id="game"></p>
    <button type="submit" onclick="change()">Change value</button>

    <script>
        let b = document.getElementById('game');
        let board = [];
        let data = '';
        //tao bang
        for (let i = 0; i < 5; i++) {
            board[i] = new Array(0, 0, 0, 0, 0);
        }

        for (let i = 0; i < 5; i++) {
            for (let j = 0; j < 5; j++) {
                data += board[i][j] + '&nbsp;&nbsp;';
            }
            data += '<br>';
        }
        b.innerHTML = data;
        // thay doi gia tri cua vi tri
        function change() {
            data = '';
            let row = +prompt('Vị trí cần thay đổi (dòng)') - 1;
            let col = +prompt('Vị trí cần thay đổi (cột)') - 1;
            board[row][col] = 'x';
            for (let i = 0; i < 5; i++) {
                for (let j = 0; j < 5; j++) {
                    data += board[i][j] + '&nbsp;&nbsp;';
                }
                data += '<br>';
            }
            b.innerHTML = data;
        }

    </script>
</body>

</html>

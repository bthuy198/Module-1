<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="number" id="input_text">
    <button type="submit" onclick="add()">Add</button>
    <button type="submit" onclick="display()">Display</button>
    <button type="submit" onclick="hide()">Hide</button>
    <div id="result"></div>
    <script>
        let x = 0;
        let arr = new Array();
        function add() {
            arr[x] = document.getElementById('input_text').value;
            alert("Element: " + arr[x] + " Added at index " + x);
            x++;
            document.getElementById('input_text').value = '';
        }
        function display() {
            let e = '<hr>';
            for (let i = 0; i < arr.length; i++) {
                e += 'Element ' + i + ' = ' + arr[i] + '<br>';
            }
            document.getElementById('result').innerHTML = e;
            if (document.getElementById('result').style.display == 'none') {
                document.getElementById('result').style.display = 'block';
            }
        }
        function hide() {
            document.getElementById('result').style.display = 'none';
        }

    </script>
</body>

</html>

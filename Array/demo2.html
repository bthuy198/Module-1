<!DOCTYPE html>

<body>
    <script>
        let size = +prompt('Nhập vào số lượng phần tử của mảng');
        let numbers = new Array(size);
        for (let i = 0; i < size; i++) {
            numbers[i] = Math.floor(Math.random() * 11);
        }
        console.log(numbers);
    </script>
</body>

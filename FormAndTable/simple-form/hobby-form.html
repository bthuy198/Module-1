<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sở thích</title>
    <link rel="stylesheet" href="hobby-form.css">
</head>

<body>
    <div class="hobby-form">
        <form action="">
            <div class="form-title"><h3>SỞ THÍCH CỦA BẠN</h3></div>
            <table>
                <tr>
                    <td><label for="yourname">HỌ VÀ TÊN</label></td>
                    <td><input type="text" name="yourname" id=""></td>
                </tr>
                <tr>
                    <td><label for="email">EMAIL</label></td>
                    <td><input type="email" name="email"></td>
                </tr>
                <tr>
                    <td rowspan="3"><label for="hobby">SỞ THÍCH</label></td>
                    <td><input type="checkbox" name="hobby">Thể thao
                        <input type="checkbox" name="hobby">Âm nhạc
                        <input type="checkbox" name="hobby">Đọc sách
                    </td>
                </tr>
                <tr>
                    <td><input type="checkbox" name="hobby">Lướt web
                        <input type="checkbox" name="hobby">Chơi game
                        <input type="checkbox" name="hobby">Điện ảnh</td>
                </tr>
                <tr>
                    <td><input type="checkbox" name="hobby">Du lịch <br></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" name='Submit Form' value="GỬI THÔNG TIN">
                        <input type="reset" name='Reset Form' value="NHẬP LẠI"></td>
                </tr>
            </table>     
        </form>
    </div>
</body>

</html>

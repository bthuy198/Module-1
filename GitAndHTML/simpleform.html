<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
</head>

<body>

    <style>
        .simple-form{
            font-family:"Lucida Grande","Lucida Sans Unicode", Tahoma, sans-serif;
            margin-left: 20px;
        }
    </style>

    <form action="simple-form" class="simple-form" method="get">
        <h1>Order Form</h1>
        <p>What would you like to buy?</p>
        <select name="choice" id="">
            <option value="A">A</option>
            <option>B (+  0.5$)</option>
            <option>C (+  0.5$)</option>
        </select>
        <p>How many would you like to order?</p>
        <input name='order1' type="radio" value="10"> 1 - $10<br/>
        <input name='order2' type="radio" value="20"> 2 - $20 <br/>
        <input name='order3' type="radio" value="25"> 3 - $25<br/>
        <p>Name</p>
        <input type="text" name="fname" placeholder="FirstName"> <input type="text" name="lname"
            placeholder="LastName"><br>
        <p>Email</p>
        <input type="email" name="mail"><br>
        <p>Phone Number</p>
        <input type="text" name="phone1" size="5"> -
        <input type="text" name="phone2" size="5"> -
        <input type="text" name="phone3" size="5"><br>
        <br>
        <input type="submit" value="Submit" name="form-submit">
    </form>
</body>

</html>

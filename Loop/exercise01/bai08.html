<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="game()">Bắt đầu</button>
    <div id="random"></div>
    <script>
        function game() {
            let number = +prompt('Nhập vào khoảng giá trị bạn muốn đoán');
            let random_n = Math.floor(Math.random() * (number + 1));
            let guess = +prompt('Số bạn muốn đoán');
            let count = 1;

            while (count <= 3) {
                if (guess == random_n) {
                    alert('Bạn đoán đúng rồi.');
                    break;
                }
                if (guess < random_n) {
                    prompt('Số bạn cần đoán lớn hơn. Hãy đoán lại.');
                    count++;
                }
                if (guess > random_n) {
                    prompt('Số bạn cần đoán bé hơn. Hãy đoán lại.');
                    count++;
                }
                if (count == 3) {
                    if (guess == random_n) {
                        alert('Bạn đoán đúng rồi.');
                        break;
                    } else {
                        alert('Bạn hết số lần đoán');
                        break;
                    }
                }
            }
            document.getElementById('random').innerHTML = random_n;
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let width = 20;
        let height = 10;
        for (let i = 1; i <= height; i++) {
            for (let j = 1; j <= width; j++) {
                document.write('* ');
            }
            document.write('<br>');
        }
        document.write('<br>');
        document.write('<br>');
        document.write('<br>');
        // hình chữ nhật rỗng
        for (let i = 1; i <= height; i++) {
            if (i == height || i == 1) {
                for (let j = 1; j <= width; j++) {
                    document.write('* ');
                }
                document.write('<br>');
            }
            else {
                for (let j = 1; j <= width; j++) {
                    if (j == 1 || j == width) {
                        document.write('* ');
                    }
                    else {
                        document.write('&nbsp;' + '&nbsp;' + '&nbsp;');
                    }
                }
                document.write('<br>');
            }
        }

        //
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let number = 10;
        for (let i = 1; i <= number; i++) {
            for (let j = 1; j <= i; j++) {
                document.write('* ');
            }
            document.write('</br>');
        }
        document.write('</br>');
        document.write('</br>');
        document.write('</br>');
        for (let i = number; i >= 1; i--) {
            for (let j = 1; j <= i; j++) {
                document.write('* ');
            }
            document.write('</br>');
        }
        document.write('</br>');
        document.write('</br>');
        document.write('</br>');
        for (let i = number; i >= 1; i--) {
            for (let j = 1; j <= i - 1; j++) {
                document.write('&nbsp;' + '&nbsp;' + '&nbsp;');
            }
            for (let k = i; k <= number; k++) {
                document.write('* ');
            }
            document.write('</br>');
        }
        document.write('</br>');
        document.write('</br>');
        document.write('</br>');
        for (let i = number; i >= 1; i--) {
            for (let j = 1; j <= number - i; j++) {
                document.write('&nbsp;' + '&nbsp;' + '&nbsp;');
            }
            for (let k = 1; k <= i; k++) {
                document.write('* ');
            }
            document.write('</br>');
        }

    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
</head>

<body>
    <div class="main-form">
        <h2>Chỉ số cân nặng của cơ thể</h2>
        <form action="" class="bmi-form" name="bmi-form">
            <label for="weight">Nhập vào cân nặng (kg)</label>
            <input type="number" name="weight" id="weight"><br>
            <br>
            <label for="height">Nhập vào chiều cao(cm)</label>
            <input type="number" name="height" id="height"><br>
            <br>
            <button type="submit" form='bmi-form' onclick="calcBMI()">Tính</button><br>
            <br>
            <div class="result-id">
                <span id='result'></span>
            </div>
        </form>
    </div>
    <script>
        function calcBMI() {
            let inputWeight = document.getElementById('weight').value;
            let inputHeight = document.getElementById('height').value;
            let weight = parseFloat(inputWeight);
            let height = parseFloat(inputHeight) / 100;
            let bmi = (weight / (height ** 2)).toFixed(2);
            let result = '';
            if (bmi < 18.5) {
                document.getElementById('result').innerHTML = 'BMI =' + bmi + ' UnderWeight';
            } else if (bmi < 25) {
                document.getElementById('result').innerHTML = 'BMI =' + bmi + ' Normal';
            } else if (bmi < 30) {
                document.getElementById('result').innerHTML = 'BMI =' + bmi + ' OverWeight';
            } else {
                document.getElementById('result').innerHTML = 'BMI =' + bmi + ' Obese';
            }
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Event</title>
</head>

<body>
    <form action="">
        <img id='img-id' src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Football_%28soccer_ball%29.svg"
            style="width: 30%" alt="">
        <p>Click button below to move the image to right</p>
        <input type="button" value="Click me" onclick="moveRight();"></input>
    </form>
    <script>
        let imgObj = null;
        function init() {
            imgObj = document.getElementById('img-id');
            imgObj.style.position = 'relative';
            imgObj.style.left = '0px';
        }
        function moveRight() {
            imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
        }
        //Sự kiện onload: khi trình duyệt đã load xong mọi thứ (image, js, css) thì những đoạn code nằm bên trong đó mới được chạy.
        window.onload = init;
    </script>
</body>

</html>

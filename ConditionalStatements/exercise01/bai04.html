<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <label for="number_a">Nhập số thứ nhất</label><br>
        <input type="number" id="number_a"><br>
        <br>
        <label for="number_b">Nhập số thứ hai</label><br>
        <input type="number" id="number_b"><br>
        <br>
        <label for="number_c">Nhập số thứ ba</label><br>
        <input type="number" id="number_c"><br>
        <br>
        <button type="submit" onclick="checkMax()">Kiểm tra</button><br>
        <br>
        <span id="result"></span>
        <br>
    </div>
    <script>
        function checkMax() {
            let input_a = document.getElementById('number_a').value;
            let input_b = document.getElementById('number_b').value;
            let input_c = document.getElementById('number_c').value;
            let a = parseInt(input_a);
            let b = parseInt(input_b);
            let c = parseInt(input_c);
            let result;
            a > b ?
                a > c ?
                    result = a + ' là số lớn nhất' : result = c + ' la số lớn nhất' :
                b > c ?
                    result = b + ' là số lớn nhất' : result = c + ' la số lớn nhất';
            document.getElementById('result').innerHTML = result;
        }

    </script>
</body>

</html>

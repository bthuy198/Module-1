<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <label for="age">Nhập tuổi</label><br>
        <input type="number" id="age"><br>
        <br>
        <button type="submit" onclick="check()">Kiểm tra</button><br>
        <br>
        <span id="result"></span>
        <br>
    </div>
    <script>
        function check() {
            let inputAge = document.getElementById('age').value;
            let age = parseInt(inputAge);
            if (age >= 15) {
                document.getElementById('result').innerHTML = 'Đủ điều kiện vào học lớp 10';
            } else {
                document.getElementById('result').innerHTML = 'Không đủ điều kiện vào học lớp 10';
            }
        }
    </script>
</body>

</html>

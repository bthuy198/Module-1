<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <input type="number" id="number">
        <button type="submit" onclick="check()">Kiểm tra</button><br>
        <br>
        <span id="result"></span>
    </div>
    <script>
        function check() {
            let inputN = document.getElementById('number').value;
            let number = parseInt(inputN);
            if (number == 0) {
                document.getElementById('result').innerHTML = 'Đây là số 0';
            } else if (number < 0) {
                document.getElementById('result').innerHTML = 'Đây là số nhỏ hơn 0';
            } else {
                document.getElementById('result').innerHTML = 'Đây là số lớn hơn 0';
            }
        }
    </script>
</body>

</html>

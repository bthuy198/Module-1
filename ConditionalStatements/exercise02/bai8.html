<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h3>Kiểm tra có phải là tuổi của người không?</h3>
        <label for="age">Nhập số tuổi</label><br>
        <input type="number" id="age"><br>
        <br>
        <button type="submit" onclick="check()">Kiểm tra</button><br>
        <br>
        <span id="result"></span>
        <br>
    </div>
    <script>
        function check() {
            let inputA = document.getElementById('age').value;
            let age = parseInt(inputA);
            if (age >= 0 && age < 120) {
                document.getElementById('result').innerHTML = 'Đúng';
            } else {
                document.getElementById('result').innerHTML = "Không hợp lệ. Vui lòng nhập lại";
            }
        }
    </script>
</body>
</html>

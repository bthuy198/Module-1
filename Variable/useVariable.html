<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Chương trình tính diện tích hình chữ nhật</h3>
    <script>
        let inputWidth = prompt('Nhập vào chiều rộng');
        let inputHeight = prompt('Nhập vào chiều cao');
        let width = parseInt(inputWidth);
        let height = parseInt(inputHeight);
        let area = width * height;
        document.write('Chiều rộng: ' + width);
        document.write('<br/>');
        document.write('Chiều dài: ' + height);
        document.write('<br/>');
        document.write('Diện tích hình chữ nhật là: ' + area);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Area Calculator Form</title>
    <link rel="stylesheet" href="circle-area.css">
</head>

<body>
    <div class="main-form">
        <h3>Circle Area Calculator</h3>
        <form action="" class="circle-area" name="circle-area" onchange="calculateArea()">
            <input type="number" name="radius" id="radius" placeholder="Enter radius...">
            <button type="submit" form="circle-area"  onclick="calculateArea()" >CALCULATE</button>
            <div class="result-div">
                <span id="result">0</span>
            </div>
        </form>
    </div>
    <script>
        function calculateArea() {
            let inputR = document.getElementById('radius').value;
            let r = parseFloat(inputR);
            let result = r * r * 3.14;
            document.getElementById('result').innerHTML = result;
        }

    </script>
</body>

</html>

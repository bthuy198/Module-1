<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pocket Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="container">
        <form action="" class="main-form">
            <table>
                    <tbody>
                        <tr>
                            <th colspan="4"><span id="display-id"></span></th>
                        </tr>
                        <tr>
                            <td><button type="text" value="C" name=""></button></td>
                            <td><button type="text" value="&#60;" name=""></button></td>
                            <td><button type="text" value="/" name=""></button></td>
                            <td><button type="text" value="X" name=""></button></td>
                        </tr>
                        <tr>
                            <td><button type="number" value="7" name="number"></button></td>
                            <td><button type="number" value="8" name="number"></button></td>
                            <td><button type="number" value="9" name="number"></button></td>
                            <td><button type="number" value="-" name=""></button></td>
                        </tr>
                        <tr>
                            <td><button type="number" value="4" name="number"></button></td>
                            <td><button type="number" value="5" name="number"></button></td>
                            <td><button type="number" value="6" name="number"></button></td>
                            <td rowspan="2"><button type="number" value="+" name=""></button></td>
                        </tr>
                        <tr>
                            <td><button type="number" value="1" name="number"></button></td>
                            <td><button type="number" value="2" name="number"></button></td>
                            <td><button type="number" value="3" name="number"></button></td>
                        </tr>
                        <tr>
                            <td colspan="2"><button type="number" value="0" name=""></button></td>
                            <td><button type="number" value="." name=""></button></td>
                            <td><button type="number" value="=" name=""></button></td>
                        </tr>
                    </tbody>
            </table>
        </form>
    </div>

</body>
</html>

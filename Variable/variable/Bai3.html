<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 3 - Thực hành khai báo toán tử</title>
</head>

<body>
    <script>
        let input_a = prompt('Nhập vào a');
        let input_b = prompt('Nhập vào b');
        let a = parseInt(input_a);
        let b = parseInt(input_b);
        if (a % b == 0) {
            alert('a là bội số của b');
        } else {
            alert('a không phải là bội số của b');
        }
    </script>
</body>

</html>

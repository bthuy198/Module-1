<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check prime number</title>
</head>

<body>
    <script>
        function rangeN(num) {
            if (num % 2 != 0) {
                num++;
            }
            return range = num / 2;
        }
        //kiểm tra số nguyên tố
        function isPrime(number) {
            let range = rangeN(number);
            let count = 0;
            if (number == 0 || number == 1) {
                return false;
            }
            if (number == 2) {
                return true;
            }
            for (let i = 2; i <= range; i++) {
                if (number % i === 0) {
                    count++;
                }
            }

            if (count === 0) {
                return true;
            }
            else {
                return false;
            }
        }
        let num = +prompt('Nhập số cần kiểm tra');
        if (isPrime(num) == true) {
            alert(`${num} là số nguyên tố`);
        }
        else {
            alert(`${num} không phải là số nguyên tố`);
        }

    </script>
</body>

</html>
